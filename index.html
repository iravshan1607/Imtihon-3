<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitsa buyurtma</title>

    <!-- CSS -->

    <link rel="stylesheet" href="css/main.css" />

    <!-- FONTS -->

    <link rel="stylesheet" href="fonts/font.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Pitsa buyurtma qilish</h1>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 col-sm-12 row__left-column">
          <form>
            <p class="title">Noni qanday bo'lsin</p>
            <select
              id="select-option"
              class="form-select"
              aria-label="Default select example"
            >
              <option>Yupqa</option>
              <option>Qalin</option>
            </select>
          </form>

          <!-- CIRCLES -->
          <div class="row gap-md-0 gap-sm-3 pt-5">
            <div class="title mb-4">Kattaligi</div>
            <!-- first CIRCLES -->

            <div class="col-md-3 col-sm-12">
              <label for="size-first">
                <div class="circle">25 sm</div>
              </label>
              <input
                style="display: none"
                id="size-first"
                type="checkbox"
                name="size-first"
                value="25 sm"
              />
            </div>

            <!-- Second circle -->
            <div class="col-md-3 col-sm-12">
              <label for="size-second">
                <div class="circle">30 sm</div>
              </label>
              <input
                style="display: none"
                id="size-second"
                type="checkbox"
                name="size-second"
                value=" 30 sm"
              />
            </div>

            <!-- Third circle -->

            <div class="col-md-3 col-sm-12">
              <label for="size-third">
                <div class="circle">35 sm</div>
              </label>
              <input
                style="display: none"
                id="size-third"
                type="checkbox"
                name="size-third"
                value="35 sm"
              />
            </div>
          </div>

          <!-- Ustiga solinadgan narsala -->

          <div class="row pt-5">
            <p class="title">Ustiga nima solaylik ?</p>
            <div class="col-md-6 col-sm-12 ps-4">
              <input
                id="tomato"
                type="checkbox"
                name="tomato"
                value="Pomidor"
                onclick="tomatoAdd('Pomidor')"
              />
              <label class="title-product" for="tomato">Pomidor</label>
            </div>
            <div class="col-md-6 col-sm-12 ps-4">
              <input
                id="cucumber"
                type="checkbox"
                name="cucumber"
                value="Tuzlangan bodring"
                onclick="cucumberAdd('Tuzlangan bodring')"
              />
              <label class="title-product" for="cucumber"
                >Tuzlangan bodring</label
              >
            </div>
            <div class="col-md-6 col-sm-12 ps-4">
              <input
                id="turkey"
                type="checkbox"
                name="turkey"
                value="Kurka go'shti"
                onclick="turkeyAdd('Kurka go\'shti')"
              />
              <label class="title-product" for="turkey">Kurka go'shti</label>
            </div>
            <div class="col-md-6 col-sm-12 ps-4">
              <input
                id="mushroom"
                type="checkbox"
                name="mushroom"
                value="Qo'ziqorin"
                onclick="mushroomAdd('Qo\'ziqorin')"
              />
              <label class="title-product" for="mushroom">Qo'ziqorin</label>
            </div>
            <div class="col-md-6 col-sm-12 ps-4">
              <input
                id="olive"
                type="checkbox"
                name="mushroom"
                value="Zaytun"
                onclick="oliveAdd('Zaytun')"
              />
              <label class="title-product" for="olive">Zaytun</label>
            </div>
            <div class="col-md-6 col-sm-12 ps-4">
              <input
                id="gas"
                type="checkbox"
                name="mushroom"
                value="Qazi"
                onclick="gasAdd('Qazi')"
              />
              <label class="title-product" for="gas">Qazi</label>
            </div>
          </div>

          <!-- Qo'shimcha -->

          <div class="row addition pt-5">
            <p class="title">Qo'shimcha</p>

            <div class="col-md-6 col-sm-12">
              <input
                id="bitter"
                type="checkbox"
                name="addition"
                value="Achchiq"
                onclick="bitterAdd('Achchiq')"
              />
              <label class="title-product" for="bitter">Achchiq</label>
            </div>
            <div class="col-md-6 col-sm-12">
              <input
                id="sausage"
                type="checkbox"
                name="sausage"
                value="Sosiskali"
                onclick="sausageAdd('Sosiskali')"
              />
              <label class="title-product" for="sausage">Sosiskali</label>
            </div>
          </div>
        </div>

        <!-- RIGHT  -->

        <div class="col-md-4 col-sm-12 mt-5">
          <p class="title">Noni: <span class="bread"></span></p>
          <p class="title">Kattaligi: <span class="bread-size"></span></p>
          <p class="title">Ustida:</p>
          <div class="product">
            <p class="text product__text"></p>
            <p class="text2 product__text"></p>
            <p class="text3 product__text"></p>
            <p class="text4 product__text"></p>
            <p class="text5 product__text"></p>
            <p class="text6 product__text"></p>
          </div>

          <p class="title">Qo'shimcha:</p>

          <div class="addition">
            <p class="textBit product__text"></p>
            <p class="textSau product__text"></p>
          </div>

          <!-- BUTTON -->

          <button
            type="button"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap"
          >
            Buyurtma berish
          </button>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Buyurtma berish
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label"
                        >Telefon raqamingiz:</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="recipient-name"
                        placeholder="+998"
                      />
                      <label for="Manzil">Manzilingiz:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="recipient-name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label"
                        >Izoh:</label
                      >
                      <textarea
                        class="form-control"
                        id="message-text"
                      ></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Yopish
                  </button>
                  <button type="button" class="btn btn-primary">
                    Send message
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
